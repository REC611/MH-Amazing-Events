<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <header>
    <nav class="navbar navbar-light bg-secondary justify-content-center">
      <div class="container p-0 m-0 logoAE">
        <a class="navbar-brand" href="./home.html">
          <img src="./assets/img/LogoAmazingEvents.png" alt="Logo" width="200" height="50">

        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item m-2 p-0 bg-light itemlista">

            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./upcomingevents.html">Upcoming Events</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./pastevents.html">Past Events</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./contact.html">Contact</a>

            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Arrows -->
    <div class="container-fluid barraTitulo p-4 bg-light">
      <div class="row">
        <div class="col-4 d-flex align-items-center p-0">
          <a href="#">
            <img class="w-60 flecha" src="./assets/img/atras.png" alt="flecha atras">
          </a>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center p-0">
          <h1>
            Home
          </h1>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end p-0">
          <a href="./upcomingevents.html">
            <img class="w-60 flecha" src="./assets/img/proximo.png" alt="flecha siguiente">
          </a>
        </div>
      </div>
    </div>
    <!-- Checkbox-search -->
    <div>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <div class="ps-5 ms-5" id="containerChecks">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Food Fair">
              <label class="form-check-label" for="inlineCheckbox1">Category 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Museum">
              <label class="form-check-label" for="inlineCheckbox2">Category 2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Costume Party">
              <label class="form-check-label" for="inlineCheckbox3">Category 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Music Concert">
              <label class="form-check-label" for="inlineCheckbox4">Category 4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Cinema">
              <label class="form-check-label" for="inlineCheckbox5">Category 5</label>
            </div>
          </div>
          <div class="d-flex me-5">
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="form1" type="search" aria-label="Search">
              <button id="btn-busq" type="button" class="btn btn-primary">
                <i class="fa fa-search"></i>
            </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!--Cards-->
    <div class="d-flex justify-content-center py-3 my-3">
      <div class="row justify-content-center" id="card-id">
      </div>
    </div>

      <li class="ms-3">
        <a class="text-muted" href="">
          <img class="bi " src="./assets/img/facebook1.png" alt="facebook1" width="24" height="24">

      <li class="ms-3">
        <a class="text-muted" href="">
