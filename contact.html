<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <title>Amazing Events - Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-secondary al justify-content-center">
      <div class="container p-0 m-0 logoAE">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/LogoAmazingEvents.png" alt="Logo" width="200" height="50">
        </a>
        <div>
          <ul class="nav justify-content-end">
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./upcomingevents.html">Upcoming Events</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./pastevents.html">Past Events</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item m-2 p-0 bg-light itemlista">
              <a class="nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Arrows -->
    <div class="container-fluid barraTitulo p-4 bg-light">
      <div class="row">
        <div class="col-4 d-flex align-items-center p-0">
          <a href="./pastevents.html">
            <img class="w-60 flecha" src="./assets/img/atras.png" alt="flecha atras">
          </a>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center p-0">
          <h1>
            Contact
          </h1>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end p-0">
          <a href="./stats.html">
            <img class="w-60 flecha" src="./assets/img/proximo.png" alt="flecha siguiente">
          </a>
        </div>
      </div>
    </div>
    <!-- Form Contact -->
    <div class="d-flex justify-content-center">
      <form class="col-lg-3 my-3">
        <div class="mb-3">
          <label for="TextName" class="form-label">Name:</label>
          <input type="text" id="TextName" class="form-control">
        </div>
        <div class="mb-3">
          <label for="emailtext" class="form-label">Email:</label>
          <input type="email" class="form-control" id="emailtext">
        </div>
        <div class="mb-3">
          <label for="messagetext" class="form-label">Message:</label>
          <textarea class="form-control" id="messagetext" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-secondary itemlista">Submit</button>
        </div>
      </form>
    </div>

  </main>



  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top bg-secondary">
    <ul class="nav col-md-2 justify-content-end list-unstyled d-flex">
      <li class="ms-3">
        <a class="text-muted" href="">
          <img class="bi " src="./assets/img/facebook1.png" alt="facebook1" width="24" height="24">
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="">
          <img class="bi " src="./assets/img/instagram1.png" alt="facebook1" width="24" height="24">
        </a>
      </li>
      <li class="ms-3">
        <a class="text-muted" href="">
          <img class="bi " src="./assets/img/wsp3.png" alt="facebook1" width="24" height="24">
        </a>
      </li>
    </ul>
    <div class="col-md-1 d-flex align-items-end">
      <span class="mb-3 mb-md-0 text-white">FE04-TN</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
